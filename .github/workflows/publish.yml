name: middle actions

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: middle

jobs:
  test:
    runs-on: ubuntu-20.04

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: github-actions
          MYSQL_USER: mysql
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: password
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306

    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: create dotenv
      run: echo "${{ secrets.DOTENV }}" > ./.env

    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8.5'

    - name: check python version and pwd
      run: |
        python --version
        ls

    - name: install dependencies
      run: pip install -r requirements.txt

    - name: check python formatting
      run: black --check

    - name: migrate and test
      run: |
        python manage.py migrate
        python manage.py test
      env:
        DJANGO_SETTINGS_MODULE: settings.ci

    - name: send slack noti
      run: |
        curl -X POST  --data-urlencode "payload={\"channel\": \"#team-스누데이\", \"text\": \"테스트 통과!\"}" ${{ secrets.WEBHOOK }}

